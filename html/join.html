<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Join Game</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="icon" href="data:,">
  <style>
    body{ background:#2f4a2b; }
    .joinCard{
      width:min(560px, 94vw);
      background: rgba(255,255,255,.88);
      border-radius:22px;
      box-shadow:0 24px 70px rgba(0,0,0,.22);
      padding:22px;
      text-align:center;
    }
    h1{ margin:6px 0 4px; font-size:44px; font-weight:1200; color:#162016; }
    .sub{ margin:0 0 16px; font-weight:900; opacity:.8; color:#1b2f1a; }
    .field{
      text-align:left;
      margin:10px 0;
    }
    .field label{
      display:block;
      font-weight:1100;
      margin-bottom:6px;
      color:#1b2f1a;
    }
    .field input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      font-weight:900;
      outline:none;
    }
    .joinBtn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:14px 16px;
      font-size:18px;
      font-weight:1200;
      cursor:pointer;
      background: linear-gradient(90deg, rgba(16,185,129,.85), rgba(34,197,94,.85));
      color:#0b1b12;
    }
    .msg{ margin-top:12px; font-weight:900; color:#1b2f1a; min-height:22px; }
    .waitPill{
      display:none;
      margin:14px auto 0;
      width:max-content;
      padding:10px 14px;
      border-radius:999px;
      font-weight:1100;
      background: rgba(16,185,129,.18);
      color:#1b2f1a;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="joinCard">
      <h1>Join Game</h1>
      <p class="sub">Enter your name, Student ID, and the game code.</p>

      <div class="field">
        <label for="name">Your Name</label>
        <input id="name" type="text" placeholder="e.g., Vedant" autocomplete="name">
      </div>

      <div class="field">
        <label for="studentId">Student ID</label>
        <input id="studentId" type="text" placeholder="e.g., 100234" inputmode="numeric">
      </div>

      <div class="field">
        <label for="code">Game Code</label>
        <input id="code" type="text" placeholder="6-digit code" inputmode="numeric">
      </div>

      <button id="joinBtn" class="joinBtn">JOIN</button>

      <div id="msg" class="msg"></div>
      <div id="wait" class="waitPill">Waiting for teacher to startâ€¦</div>
    </section>
  </main>

  <script type="module" src="../js/join.js"></script>
</body>
</html>
